version: '3'
services: 
    nginx:
        image: nginx:latest
        container_name: nginx
        restart: 'always'
        ports: 
            - '80:80'
            - '443:443'
        volumes: 
            #这里的/www/hexo_ash/pubilc是主机的目录
            #意思是把这个目录挂载到容器的/usr/share/nginx/html目录中
            #该目录防止了网页的静态文件
            - '$PWD/public:/usr/share/nginx/html'
            #同理，配置文件
            # - '$PWD/conf:/etc/nginx/conf.d'
